<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="login.css">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="authors" content="Kristiina Krause, Carolin Lüübek, Rene Truuts">
</head>

<body>

    <div class="kast">
        <div class="flex-container">
            <div class="flex-pilt" id="pilt">
                <img src="sticky.png" width="100" height="100" alt="StickyNotes">
                <form target="_blank" action="index.html" method="GET">
                <h1 id="welcome">Welcome to postIt!</h1><br>
                <a href="login.html">Create an account</a><br>
                <br>Or<br>
                <h3>Please Log In</h3>
                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Email"><br>
                    <label for="pwd"></label>
                    <input type="password" id="pwd" placeholder="Password"><br>
                <br>
                <input type="submit" value="Log In" id="login">
                <br> <br>
                <a href="login.html">Forgot password?</a>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
